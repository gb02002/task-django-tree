<!DOCTYPE html>
{% load static %}
{% load custom_tags %}
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Меню</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
</head>

<body>
    <h3><a href={% url 'main_menu' %} class="main-menu-link">В главное меню</a></h3>

    <div class="container">
        {% if menus %}
            <ul class="menu-list">
                {% for menu in menus %}
                    <li class="menu-item"><a href="{{ menu }}" class="menu-link">{{ menu }}</a></li>
                {% endfor %}
            </ul>
        {% elif menu_name %}
            {% draw_menu menu_name menu_item %}
        {% endif %}
    </div>
</body>
</html>
